<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="citysearch">
        <input id="citysearch-input" type="text" placeholder="Enter a city" />
        <input type="submit" value="Search" />
        <input id="currentcity" type="submit" value="Current" />
      </form>
      <h1>Seiersberg</h1>
      <br />
      <a href="http://de.wikipedia.org/wiki/Seiersberg">More about this city</a>
      <div class="timenow">Monday 00:00</div>
      <div class="row">
        <div class="col-5">
          ☂️<span id="tempvalue">20</span>
          <span class="grad">
            <a href="" id="gradC">°C</a>

            <a href="" id="gradF">°F</a>
          </span>
        </div>
        <div class="col-3">Precipitation: __% Wind: __km/h</div>
      </div>
      <div class="row">
        <div class="col-2">
          Sun <br />
          ⛅ <br />
          16°C
        </div>
        <div class="col-2">
          Mon <br />
          ⛅ <br />16°C
        </div>
        <div class="col-2">Tue <br />⛅ <br />16°C</div>
        <div class="col-2">Wed <br />⛅ <br />16°C</div>
        <div class="col-2">
          Thu <br />⛅ <br />
          16°C
        </div>
        <div class="col-2">Fri <br />⛅ <br />16°C</div>
      </div>
      <p class="gitLink">
        <a href="https://github.com/NataliiaGit/My-app">Open-source cod </a>
        by Nataliia Melnychenko
      </p>
    </div>
  </body>
  <script src="styles/index.js"></script>
</html>
